<body>
<script>
    function giaiPhuongTrinhBac1(a, b) {
        if (a === 0) {
            if (b === 0) {
                alert("Phương trình vô số nghiệm");
            } else {
                alert("Phương trình vô nghiệm");
            }
        } else {
            alert("Phương trình có 1 nghiệm là b/a = " + (-b / a));
        }
    }

    giaiPhuongTrinhBac1(5, 8);
</script>
</body>

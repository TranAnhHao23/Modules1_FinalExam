<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>
<body>
<script>
    function timViTri(num,arr){
        for (let i = 0; i < arr.length; i++) {
            if (arr.indexOf(num) !== -1){
                alert("Số " + num + " có nằm trong mảng đã nhập");
            } else {
                alert("Số " + num + " không nằm trong mảng đã nhập");
            }
        }
    }

    let num = 10;
    let arr = [1,2,4,5,7,9,5];
    timViTri(num, arr);
</script>
</body>
</html>
